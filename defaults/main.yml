---
# defaults file for roles/feedpushr

# Where to install the binaries
feedpushr_install_dir: /opt/feedpushr
# User that run the Feedpushr service
feedpushr_user: www-data
# Group that run the Feedpushr service
feedpushr_group: www-data
# admin user for the basic auth, will run `htpasswd -B -c .htpasswd admin`
feedpushr_admin_user: admin
# admin password
feedpushr_admin_psw: "Change-Me!"
# Database location, default is "boltdb://data.db"
feedpushr_db: boltdb://data.db
# HTTP listen address, default is ":8080" (examples: `localhost:8080` or `:8080` for all interfaces)
feedpushr_listen: ":8080"
# Logging level, default is "info". Available levels are: `debug`, `info`, `warn` and `error`.
feedpushr_log_level: info
# Log output, STDOUT if not set (example: `/var/log/feedpushr.log`)
feedpushr_log_file: ""
# Writes log using plain text format, default is "false"
feedpushr_log_pretty: false
# Authentication method, default is ".htpasswd" (Password file for basic HTTP authentication). Issuer base URL for OpenID Connect authentication. `/etc/feedpushr.htpasswd`
feedpushr_authn: .htpasswd
# Authorized username, default is "*" for all (examples `foo`)
feedpushr_authorized_username: "*"
# Cache retention duration, default is "72h"
feedpushr_retention_duration: 72h
# Clear cache at service startup, default is "false". **Should not be activated for production**.
feedpushr_clear_cache: false
# Clear the configuration at service startup, default is "false". **Should not be activated for production**.
feedpushr_clear_config: false
# Delay between aggregations, default is "1m" (examples: `30s`, `15m`, `1h`)
feedpushr_delay: 1m
# Delay between deployment of each aggregator, default is "0s" (examples: `300ms`, `5s`)
feedpushr_fan_out_delay: 0s
# Provider used to search new RSS feeds, default is "rsssearchhub"
feedpushr_explore_provider: default
# Import an OPML file at bootstrap, disabled by default (example: "./my_subscriptions.opml")
feedpushr_import: ""
# Maximum number of feeds, default is 0 for unlimited
feedpushr_max_nb_feeds: 0
# Maximum number of outputs, default is 0 for unlimited
feedpushr_max_nb_output: 0
# Public URL used for PSHB subscriptions, disabled by default (example: `https://example.org/feedpushr`)
feedpushr_public_url: ""
# Sentry DSN URL, disabled by default (example: `https://<id>:<key>@sentry.io/<project>`)
feedpushr_sentry_dsn: ""
# Aggregation timeout, default is 5s
feedpushr_timeout: 5s
# Comma separated list of plugins to load, default is empty (example: `./plugins/feedpushr-twiter.so,./plugins/feedpushr-rake.so`).
feedpushr_plugins: ""

########## Plugin configuration
# Comma separated list of broker host
feedpushr_kafka_brokers:
# Target topic
feedpushr_kafka_topic:
# Payload [format](https://github.com/ncarlier/feedpushr#output-format) (internal JSON format if not provided)
feedpushr_kafka_format:

# Mastodon instance URL (by default: <https://mastodon.social>)
feedpushr_mastodon_url:
# Access token
feedpushr_mastodon_token:
# Toot visibility ("direct", "private", "unlisted" or by default "public")
feedpushr_mastodon_visibility: public
# Toot [format](https://github.com/ncarlier/feedpushr#output-format) (by default: `{{.Title}}\n{{.Link}}`)
feedpushr_mastodon_format:

# database driver (available: sqlite3, mysql, postgres)
feedpushr_rdbms_driver:
# database name
feedpushr_rdbms_database:
# database host
feedpushr_rdbms_host:
# database port
feedpushr_rdbms_port:
# databse username
feedpushr_rdbms_username:
# database password
feedpushr_rdbms_password:
# verbose query activity
feedpushr_rdbms_verbose:

# Consumer key
feedpushr_twitter_consumerKey:
# Consumer secret
feedpushr_twitter_consumerSecret:
# Access token
feedpushr_twitter_accessToken:
# Access token secret
feedpushr_twitter_accessTokenSecret:
# Tweet [format](https://github.com/ncarlier/feedpushr#output-format) (by default: `{{.Title}}\n{{.Link}}`)
feedpushr_twitter_format:

# browser driver (available: chrome, firefox)
feedpushr_twitter_selenium_browser:
# selenium address (default: 127.0.0.1:4444)
feedpushr_twitter_selenium_seleniumAddr:
# username/account
feedpushr_twitter_selenium_username:
# password
feedpushr_twitter_selenium_password:
# Tweet [format](https://github.com/ncarlier/feedpushr#output-format) (by default: `{{.Title}}\n{{.Link}}`)
feedpushr_twitter_selenium_format:

# Base URL of the Wallabag instance (<https://app.wallabag.it> unless self-hosting)
feedpushr_wallabag_url:
# Username
feedpushr_wallabag_username:
# Password
feedpushr_wallabag_password:
# Client ID for the Wallabag API client
feedpushr_wallabag_clientId:
# Client secret
feedpushr_wallabag_clientSecret:
# Whether to send the include the article content in the request to the API. If not, wallabag will use its own fetcher to get the content from the article URL.
feedpushr_wallabag_includeContent:

# Filter entity by label (available: all,person,gpe)
feedpushr_prose_filter: all
# Format each named entity in a specific type (available: hashtag,keyword,none)
feedpushr_prose_format: hashtag
# Separate each named entity with a defined chararcter (available: space,tab,comma,semi-colon,pipe)
feedpushr_prose_separator: space
# Each entity has at least N characters
feedpushr_prose_minCharLength: 1
# Each entity has a maxium of N characters
feedpushr_prose_maxCharLength: 15
# Each word has at least N characters
feedpushr_rake_minCharLength: 4
# Each phrase has at most N words
feedpushr_rake_maxWordsLength: 3
# Each keyword appears in the text at least N times
feedpushr_rake_minKeywordFrequency: 4
